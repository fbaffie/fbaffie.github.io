---
layout: default
title: Your New Jekyll Site
---


<div id="home">
  <h1>Blog Posts</h1>
  <ul class="posts">
    {% for post in paginator.posts %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
  
<iframe width="100%" height="450" scrolling="no" frameborder="no" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/271908914&amp;auto_play=false&amp;hide_related=false&amp;show_comments=true&amp;show_user=true&amp;show_reposts=false&amp;visual=true"></iframe>  
  <a href="{{ paginator.previous_page_path }}">Previous Page</a>
  <a href="{{ paginator.next_page_path }}">Next Page</a>
</div>
